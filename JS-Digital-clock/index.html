<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="clock">
        <div class="time">
            <span id="hour"></span>
            <span id="min"></span>
            <span id="sec"></span>
            <span id="period"></span>
        </div>
        <div class="date">
            <span id="day"></span>
            <span id="date"></span>
            <span id="month"></span>
            <span id="year"></span>
        </div>
    </div>
    

    <script src="./app.js"></script>
</body>
</html>
